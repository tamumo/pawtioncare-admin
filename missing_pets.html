        .content {

<body>
    <header class="header">
        <button class="menu-btn" onclick="openNav()">‚ò∞</button>
        <div class="logo">PAWTION CARE üêæ</div>

    <div class="content">
        <h1>Missing Pets to be Uploaded in the Mobile Application</h1>
        <div class="pet-cards" id="pets-container">
            <!-- Pet cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function logout() {
            closeNav();
            window.location.href = 'account.html';
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get, push } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
        import { getStorage, ref as storageRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDl5Fp4skRInqTSL3jF-JqeGmjf8sMoNJI",
            authDomain: "pawtioncare.firebaseapp.com",
            projectId: "pawtioncare",
            storageBucket: "pawtioncare.appspot.com",
            messagingSenderId: "522059500098",
            appId: "1:522059500098:web:eba476cc7aa2f0e9eabbdb",
            measurementId: "G-HE3YMRNKVF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        window.updateStatus = async function(petId, status) {
            try {
                if (!petId) {
                    throw new Error('Pet ID is required');
                }
        
                const petRef = ref(db, 'Missing_Pets/' + petId);
                const snapshot = await get(petRef);
        
                if (!snapshot.exists()) {
                    throw new Error('Pet not found');
                }
        
                const petData = snapshot.val();
        
                if (status === 'declined') {
                    // Simply remove from Missing_Pets
                    await remove(petRef);
                    
                    const cardElement = document.querySelector(`div[data-id="${petId}"]`);
                    if (cardElement) {
                        cardElement.remove();
                    }
                    
                    alert('Pet has been declined');
                } else if (status === 'approved') {
                    // Move to lost_and_found
                    const lostAndFoundRef = ref(db, 'lost_and_found/' + petId);
                    await set(lostAndFoundRef, {
                        ...petData,
                        status: 'approved',
                        approvalDate: new Date().toISOString()
                    });
        
                    // Remove from Missing_Pets
                    await remove(petRef);
                    
                    const cardElement = document.querySelector(`div[data-id="${petId}"]`);
                    if (cardElement) {
                        cardElement.remove();
                    }
                    
                    alert('Pet approved and moved to Lost and Found');
                }
            } catch (error) {
                console.error('Error updating pet status:', error);
                alert('An error occurred while updating the pet status: ' + error.message);
            }
        };

        function renderPet(petId, petData) {
            const petCard = document.createElement('div');
            petCard.className = 'pet-card';
            petCard.dataset.id = petId;

            const petImage = document.createElement('img');
            petImage.className = 'pet-image';
            petImage.alt = `${petData.petName} photo`;

            if (petData.photoUrl) {
                getDownloadURL(storageRef(storage, petData.photoUrl))
                    .then((url) => {
                        petImage.src = url;
                    })
                    .catch((error) => {
                        console.error("Error loading image:", error);
                        petImage.src = 'placeholder-image-url.jpg';
                    });
            } else {
                petImage.src = 'placeholder-image-url.jpg';
            }

            petCard.innerHTML = `
                <h2>${petData.petName || 'Unknown Pet'}</h2>
                <div class="pet-info">
                    <p><strong>Age:</strong> ${petData.age || 'N/A'}</p>
                    <p><strong>Breed:</strong> ${petData.breed || 'N/A'}</p>
                    <p><strong>Color:</strong> ${petData.color || 'N/A'}</p>
                    <p><strong>Last Seen:</strong> ${petData.lastSeen || 'N/A'}</p>
                    <p><strong>Contact Number:</strong> ${petData.contactNumber || 'N/A'}</p>
                    <p><strong>Reward:</strong> ${petData.reward || 'N/A'}</p>
                    <p><strong>Remarks:</strong> ${petData.remarks || 'N/A'}</p>
                </div>
                <div class="pet-actions">
                    <button class="approve-btn" onclick="updateStatus('${petId}', 'approved')">Approve</button>
                    <button class="decline-btn" onclick="updateStatus('${petId}', 'declined')">Decline</button>
                </div>
            `;

            petCard.insertBefore(petImage, petCard.firstChild);
            document.getElementById('pets-container').appendChild(petCard);
        }

        // Listen for changes in Missing_Pets
        const petsRef = ref(db, 'Missing_Pets');
        onValue(petsRef, (snapshot) => {
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const petId = childSnapshot.key;
                    const petData = childSnapshot.val();
                    renderPet(petId, petData);
                });
            }
        });
    </script>
</body>
