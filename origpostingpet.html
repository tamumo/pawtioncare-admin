<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWTION CARE - Pet Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .column {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4e2f00;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4e2f00;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4e2f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


/* for header navigation */
        .top-nav {
            background-color: #4e2f00;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffa500;
        }

        .logo {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            color: #ffa500;
            text-decoration: none;
            margin-left: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="logo">PAWTION CARE üêæ</div>
        <div class="nav-links">
            <a href="posting_pet_adoption.html">POSTING OF PET FOR ADOPTION</a>  
            <a href="list_of_pets.html">LIST OF PETS</a>
            <a href="pending.html">LIST OF ADOPTER</a>
            <a href="lost_and_found.html">POSTING OF MISSING PETS</a>
            <a href="missing_pets.html">LIST OF MISSING PETS</a>
            <a href="messages.html">MESSAGES</a>
        </div>
    </nav>

    <form id="petForm">
        <div class="container">
            <div class="column">
                <h2>Pet Profile</h2>
                <div class="input-group">
                    <label for="petName">Name of Pet<span style="color:red"> *</span></label>
                    <input type="text" id="petName" required>
                </div>
                <div class="input-group">
                    <label for="petBio">Pet Bio</label>
                    <textarea id="petBio" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="petAge">Age of Pet<span style="color:red"> *</span></label>
                    <input type="text" id="petAge" required>
                </div>
                <div class="input-group">
                    <label for="species">Species<span style="color:red"> *</span></label>
                    <input type="text" id="species" required>
                </div>
                <div class="input-group">
                    <label for="breed">Breed<span style="color:red"> *</span></label>
                    <input type="text" id="breed" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender of Pet<span style="color:red"> *</span></label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="color">Color<span style="color:red"> *</span></label>
                    <input type="text" id="color" required>
                </div>
                <div class="input-group">
                    <label for="size">Size<span style="color:red"> *</span></label>
                    <input type="text" id="size" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (in kg)<span style="color:red"> *</span></label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" required>
                </div>
                <div class="input-group">
                    <label for="spayNeuter">Spay/Neuter Status<span style="color:red"> *</span></label>
                    <select id="spayNeuter" required>
                        <option value="">Select Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="vaccination">Vaccination Status</label>
                    <select id="vaccination" >
                        <option value="">Select Status</option>
                        <option value="up-to-date">Up-to-date</option>
                        <option value="partial">Partial</option>
                        <option value="not-vaccinated">Not Vaccinated</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="adoptionStatus">Adoption Status<span style="color:red"> *</span></label>
                    <select id="adoptionStatus" required>
                        <option value="">Select Status</option>
                        <option value="available">Available</option>
                        <option value="pending">Pending Adoption</option>
                        <option value="adopted">Adopted</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="markings">Markings</label>
                    <textarea id="markings" rows="3"></textarea>
                </div>
            </div>


            <div class="column">
                <h2>Medical History</h2>
                <div class="input-group">
                    <label for="health">Health Conditions</label>
                    <textarea id="health" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="allergies">Allergies</label>
                    <textarea id="allergies" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="medications">Medications</label>
                    <textarea id="medications" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="surgeryHistory">Surgery History</label>
                    <textarea id="surgeryHistory" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="microchip">Microchip Status<span style="color:red"> *</span></label>
                    <select id="microchip" required>
                        <option value="">Select Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>


                <h2>Lifestyle and Ownership</h2>
                <div class="input-group">
                    <label for="temperament">Temperament</label>
                    <textarea id="temperament" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="goodWithChildren">Good with Children<span style="color:red"> *</span></label>
                    <select id="goodWithChildren" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="goodWithPets">Good with Other Pets<span style="color:red"> *</span></label>
                    <select id="goodWithPets" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="diet">Dietary Needs</label>
                    <textarea id="diet" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="exerciseNeeds">Exercise Needs</label>
                    <textarea id="exerciseNeeds" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="preferredFood">Preferred Food Brands</label>
                    <input type="text" id="preferredFood">
                </div>
                <div class="input-group">
                    <label for="treatPreferences">Treat Preferences</label>
                    <input type="text" id="treatPreferences"><button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDl5Fp4skRInqTSL3jF-JqeGmjf8sMoNJI",
            authDomain: "pawtioncare.firebaseapp.com",
            projectId: "pawtioncare",
            storageBucket: "pawtioncare.appspot.com",
            messagingSenderId: "522059500098",
            appId: "1:522059500098:web:eba476cc7aa2f0e9eabbdb",
            measurementId: "G-HE3YMRNKVF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("petForm");
            if (form) {
                form.addEventListener("submit", handleSubmit);
            } else {
                console.error("Form not found");
            }
        });

        function handleSubmit(event) {
            event.preventDefault();
            const petData = getFormData();
            savePetData(petData);
        }

        function getFormData() {
            const formElements = document.getElementById("petForm").elements;
            const petData = {};

            for (let element of formElements) {
                if (element.id) {
                    petData[element.id] = element.value;
                }
            }

            return petData;
        }

        function savePetData(petData) {
            const timestamp = new Date().toISOString(); // Get the current date and time in ISO format
            petData.timestamp = timestamp; // Add the timestamp to the petData object
            push(ref(db, 'pets'), petData)
                .then(() => {
                    console.log("Pet data saved successfully.");
                    alert("Pet registration successful!");
                    document.getElementById("petForm").reset();
                })
                .catch((error) => {
                    console.error("Error saving pet data: ", error);
                    alert("Error saving pet data. Please try again.");
                });
        }
    </script>
</body>

</html>
